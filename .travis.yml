sudo: false
language: clojure
lein: 2.8.1
jdk:
  - openjdk7
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
  - openjdk11   # Don't fall for Oracle's trick: https://blog.joda.org/2018/09/do-not-fall-into-oracles-java-11-trap.html

env:
  global:
    # CLOJARS_USERNAME
    - secure: ""
    # CLOJARS_PASSWORD
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""

script:
  - export PROFILES=+1.5:+1.6:+1.7:+1.8:+1.9
  - if [[ $JAVA_HOME != *java-7* ]]; then export PROFILES=${PROFILES}:+1.10; fi
  - lein with-profile ${PROFILES} do version, check, test

deploy:
  # Deploy binaries to Clojars
  - provider: script
    skip_cleanup: true
    script: lein deploy
    on:
      branch: master
      jdk: openjdk11
  # Generate documentation
  - provider: script
    skip_cleanup: true
    script: lein codox
    on:
      branch: master
      jdk: openjdk11
  # Deploy documentation
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    email: pmonks+travisci@gmail.com
    name: Travis CI - pmonks
    local_dir: target/doc
    on:
      branch: master
      jdk: openjdk11
